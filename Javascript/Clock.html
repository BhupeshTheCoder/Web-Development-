<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .design{
            
            width: 182px;
            height: 46px;
            position: relative;
            left: 300px;
            top: 150px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="conatiner mt-3 design">
      <h1 id="display" class="rounded-pill"></h1>
    </div>

    <script>
        
        function myclock(){
            let d= new Date();
            document.getElementById("display").innerHTML = d.toLocaleTimeString();  //inerting value in inner html
        }
        
        setInterval(myclock,1000);       //calling our function
    </script>
</body>
</html>
