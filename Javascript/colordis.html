<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./colordis.js"></script>
    <style>
        .border{
            border:3px solid blueviolet;
            background-color: antiquewhite;
        }
    </style>
    <title>Document</title>
</head>
<body>
  <div class="container text-center">
    <div class="row row-cols-3">
        <div class="col border" id="pat1">1</div>
        <div class="col border" id="pat2">2</div>
        <div class="col border" id="pat3">3</div>
        <div class="col border" id="pat4">4</div>
        <div class="col border" id="pat5">5</div>
        <div class="col border" id="pat6">6</div>
        <div class="col border" id="pat7">7</div>
        <div class="col border" id="pat8">8</div>
        <div class="col border" id="pat9">9</div>
    </div>
</div>
<div class="text-center mt-3">
    <label for="number">Choose a number:</label>
    <select id="number" name="number">
        <option value="1" id="op1">1</option>
        <option value="2" id="op2">2</option>
        <option value="3" id="op3">3</option>
        <option value="4" id="op4">4</option>
        <option value="5" id="op5">5</option>
        <option value="6" id="op6">6</option>
        <option value="7" id="op7">7</option>
        <option value="8" id="op8">8</option>
        <option value="9" id="op9">9</option>
    </select>
</div>


      
<div class="btn-group mt-3">
    <button type="button" id="red" class="btn btn-danger" style="width: 50px;" onclick="changeColor('red')">red</button>
    <button type="button" id="yellow" class="btn btn-warning" style="width: 60px;" onclick="changeColor('yellow')">yellow</button>
    <button type="button" id="blue" class="btn btn-primary" style="width: 50px;" onclick="changeColor('blue')">blue</button>
    <button type="button" id="grey" class="btn btn-secondary" style="width: 50px;" onclick="changeColor('grey')">grey</button>
  </div>
</body>
</html>
