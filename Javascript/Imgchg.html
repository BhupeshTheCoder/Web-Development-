<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
    
    <img id="img1" src="../Assests/images/r1.jpg" class="img-thumbnail" alt="Ram">
    
         
    <div class="button">
        <button id="chng1" class="btn btn-warning">
            change image
        </button>
        
    </div>
</div>

    <script>
        function before(){
    document.getElementById('img1')
    .src="../Assests/images/r1.jpg";
    document.getElementById('message')
    .innerHTML="RAM";
}
     
function afterr(){
    document.getElementById('img1')
    .src="../Assests/images/i1.jpg";
    document.getElementById('message')
    .innerHTML="krishna";
}
let state = false;

document.getElementById('chng1').addEventListener('click', function() {
    if (this.innerHTML === "change img") {
        
        intervalId = setInterval(function() {
            if (state) {
                before();
            } else {
                afterr();
            }
            state = !state;
        }, 3000); // Change image every 3000 milliseconds (3 seconds)
    } else {
        this.innerHTML = "Start";
        clearInterval(intervalId);
    }
});
    </script>
</body>
</html>
