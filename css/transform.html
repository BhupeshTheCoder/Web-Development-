<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 5px solid red;
             width: 200px;
            margin: auto;
            background-color: aliceblue;
            border-radius: 10px;
            transition: cubic-bezier(0.075, 0.82, 0.165, 1);
        }
        div:hover{
            translate: rotate("220");
        }
    </style>
</head>
<body>
    <div>HEllo</div>
</body>
</html>
