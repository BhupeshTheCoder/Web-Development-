<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .cls1{
        border: 2px solid red;
    width: 130px;
    border-width: 30px;
    padding: 0px 10px;
    }

    .cls2{
        border: 2px solid red;
    width: 130px;
    border-width: 30px;
    padding: 0px 10px;
    box-sizing: border-box;
    }
</style>
</head>
<body>
    <!-- box-sizing; it include element border size and padding size in its actual width -->

     
     <h2>use of box sizing</h2>

     <div class="cls1">
        without box sizing
     </div>
     <br> 
     <!-- box sizing -->
     <div class="cls2">
        without box sizing
     </div>



</body>
</html>
